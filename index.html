<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="title">
            <h1>read my mind</h1>
    </header>
    <main>
        <section class="container">
            <div id="instructions">I'm thinking of a number between 1 and 20.<br>$10 you won't guess it in <span
                    id="number-span">4</span> tries.</div>
            <input id="number-guess" type="number" />
            <button id="guess-submit">fingers XX</button>
        </section>
        <section class="responses">
            <div id="message"></div>
            <div id="loser-message" class="hidden">
                <span id="lose">Pack it UP. Pack it IN.</span>
            </div>
        </section>
        <button id="reset-game" class="hidden">again?</button>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
